<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập mảng</h2>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapSo"
          aria-describedby="helpId"
          placeholder="Nhập số"
        />
      </div>
      <button class="btn btn-success">Thêm số</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua1"></p>
    </div>
    <div class="container mt-5">
      <h3>1.Tổng số dương</h3>
      <button class="btn btn-dark">Tính tổng</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua2"></p>
    </div>
    <div class="container mt-5">
      <h3>2.Đếm số dương</h3>
      <button class="btn btn-primary">Đếm số</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua3"></p>
    </div>
    <div class="container mt-5">
      <h3>3.Tìm số nhỏ nhất</h3>
      <button class="btn btn-danger">Tìm số nhỏ nhất</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua4"></p>
    </div>
    <div class="container mt-5">
      <h3>4.Tìm số dương nhỏ nhất</h3>
      <button class="btn btn-info text-white">Tìm số dương nhỏ nhất</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua5"></p>
    </div>
    <div class="container mt-5">
      <h3>5. Tìm số chẵn cuối cùng</h3>
      <button class="btn btn-light text-black">Tìm số chẵn cuối cùng</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua6"></p>
    </div>
    <div class="container mt-5">
      <h3>6. Đổi chỗ</h3>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="viTri1"
          aria-describedby="helpId"
          placeholder="Nhập vị trí số 1"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="viTri2"
          aria-describedby="helpId"
          placeholder="Nhập vị trí số 2"
        />
      </div>
      <button class="btn btn-success text-black" id="button7">Đổi chỗ</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua7"></p>
    </div>
    <div class="container mt-5">
      <h3>7. Sắp xếp tăng dần</h3>
      <button class="btn btn-success text-black" id="button8">Sắp xếp</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua8"></p>
    </div>
    <div class="container mt-5">
      <h3>8. Tìm số nguyên tố đầu tiên</h3>
      <button class="btn btn-success text-black" id="button9">
        Tìm số nguyên tố
      </button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua9"></p>
    </div>
    <div class="container mt-5">
      <h3>9. Đếm số nguyên</h3>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapSoNguyen"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập số"
        />
      </div>
      <button class="btn btn-success text-black" id="button10">Thêm số</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua10"></p>
      <button class="btn btn-success text-black" id="button11">
        Đếm số nguyên
      </button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua11"></p>
    </div>
    <div class="container mt-5">
      <h3>10. So sánh số âm và dương</h3>
      <button class="btn btn-success text-black" id="button12">So sánh</button>
      <p class="bg-danger text-white opacity-75 p-2 mt-2" id="ketQua12"></p>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
